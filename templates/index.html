<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Recommendation System</title>
</head>
<body>
    <h1>Book Recommendation System</h1>
    <h2>Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book[1] }} by {{ book[2] }}</li>
        {% endfor %}
    </ul>
    <a href="/register">Register</a> | <a href="/rate">Rate a Book</a>
</body>
</html>
